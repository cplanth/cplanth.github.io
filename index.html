 <script>
    function load_moon_phases(obj,callback){
        const gets=[]
        for (const i in obj){
            gets.push(i + "=" +encodeURIComponent(obj[i]))
        }
        gets.push("LDZ=" + new Date(obj.year,obj.month-1,1) / 1000)
        const xmlhttp = new XMLHttpRequest()
        const url = "https://www.icalendar37.net/lunar/api/?" + gets.join("&")
        xmlhttp.onreadystatechange = function() {
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                callback(JSON.parse(xmlhttp.responseText))
            }
        }
        xmlhttp.open("GET", url, true)
        xmlhttp.send()
    } 
    
    const configMoon = {
        lang  		: 'en', // (*) 
        month 		: new Date().getMonth() + 1, // 1  - 12
        year  		: new Date().getFullYear(), // year
    }
    
    function example_1(moon){    
        const day = new Date().getDate();
        let html = moon.phase[day].phaseName.toLowerCase()
        if (html=="new moon"){html="new"}
        if (html=="first quarter"){html="half full (waxing, first quarter phase)"}
        if (html=="full moon"){html="full"}
        if (html=="last quarter"){html="half empty (waning, third quarter phase)"}
        document.getElementById("moon").innerHTML = html
        console.log(moon.phase)
    }   
    load_moon_phases(configMoon, example_1)

    function setDay(){ 
        const today = new Date();
